<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品介紹 - 璿機科技</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .product {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .product.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Products Section -->
    <section id="products">
        <h2>產品介紹</h2>
        <div class="product-container">
            <div class="product">
                <img src="https://raw.githubusercontent.com/boatman3132/RadarHomePage/refs/heads/main/img/101990884_preview-07_1.webp" alt="產品1">
                <h3>產品一</h3>
                <p>這是產品一的簡要介紹。</p>
            </div>
            <div class="product">
                <img src="https://raw.githubusercontent.com/boatman3132/RadarHomePage/refs/heads/main/img/HLK-LD1115H-24G_3.png" alt="產品2">
                <h3>產品二</h3>
                <p>這是產品二的簡要介紹。</p>
            </div>
            <div class="product">
                <img src="https://raw.githubusercontent.com/boatman3132/RadarHomePage/refs/heads/main/img/Product-gray-background-for-PR-1-edited-scaled-1-1024x768.webp" alt="產品3">
                <h3>產品三</h3>
                <p>這是產品三的簡要介紹。</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        function loadHTML(elementId, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                });
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadHTML('header-placeholder', 'header.html');
            loadHTML('footer-placeholder', 'footer.html');
            const products = document.querySelectorAll('.product');
            products.forEach((product, index) => {
                setTimeout(() => {
                    product.classList.add('visible');
                }, index * 250); // 每個產品延遲0.25秒顯示
            });
        });
    </script>
</body>
</html>
