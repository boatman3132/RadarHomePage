<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="璿機科技股份有限公司 - 專注於毫米波雷達模組的專業供應商">
    <meta name="keywords" content="毫米波雷達, 雷達模組, 璿機科技">
    <meta name="author" content="璿機科技股份有限公司">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>璿機科技股份有限公司</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #ff6f61;
            --background-color: #f4f4f4;
            --font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            line-height: 1.6;
            background: var(--background-color);
            color: #333;
        }

        .banner {
            background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
            text-align: center;
            padding: 5rem 2rem;
            color: white;
        }

        .banner h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .banner p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .banner button {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .banner button:hover {
            background: darkred;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .content h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .content p {
            margin-bottom: 1rem;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <!-- 引入 header.html -->
    <header>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">璿機科技股份有限公司</a></div>
        <nav>
            <ul>
                <li class="nav-item"><a href="index.html" class="nav-link">首頁</a></li>
                <li class="nav-item"><a href="products.html" class="nav-link">產品介紹</a></li>
                <li class="nav-item"><a href="services.html" class="nav-link">服務項目</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">關於我們</a></li>
            </ul>
        </nav>
    </header>
    <style>
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .nav-item {
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.2s ease;
        }
        .nav-link {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 15px 25px;
        }
        .nav-link:hover {
            background: linear-gradient(45deg, #e0e0e0, #ffffff);
            transform: scale(1.1);
            color: #333;
        }
    </style>

    <section class="banner">
        <h1>專業毫米波雷達模組供應商</h1>
        <p>創新科技，領先未來。我們提供最先進的毫米波雷達解決方案。</p>
        <button>了解更多</button>
    </section>

    <div class="content">
        <h2>關於我們</h2>
        <p>璿機科技股份有限公司致力於開發和生產高性能的毫米波雷達模組。我們的產品被廣泛應用於無人機、智能交通、機器人和車載領域。</p>
        <p>我們的使命是推動雷達技術的創新，為客戶提供超越期望的解決方案。</p>
    </div>

    <!-- 引入外部的 footer.html -->
    <footer id="footer-placeholder"></footer>

    <script>
        // 加載外部 HTML 文件的函數
        function loadHTML(elementId, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                });
        }

        // DOM 內容加載完成後執行的函數
        document.addEventListener("DOMContentLoaded", function() {
            loadHTML('footer-placeholder', 'footer.html');
        });
    </script>
</body>
</html>
